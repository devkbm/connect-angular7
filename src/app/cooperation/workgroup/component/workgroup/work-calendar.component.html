{{this.calEvent | json}}
{{this.selectedDate}}
{{this.toDate}}
<nz-month-picker [(ngModel)]="selectedDate" (ngModelChange)="onChange($event)" nzPlaceHolder="Select Month"></nz-month-picker>
<br />

<full-calendar #calendar defaultView="dayGridMonth" 
    [plugins]="calendarPlugins" 
    [events]="calEvent" 
    [selectable]="true"
    [header]="calendarHeader"    
    (eventClick)="onEventClick($event)"    
    (datesRender)="onDatesRender($event)">
</full-calendar>
