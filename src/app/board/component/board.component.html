<button nz-button (click)="openArticleDrawer($event)">dd</button>
<div class="content">
  <h3>게시판 목록</h3>
  <h3>게시글 + {{this.selectedBoard}}</h3>
  <app-board-tree 
    id="boardTree"
    #boardTree
    (itemSelected)="setBoardSelect($event, grid)"
    (itemDbClicked)="modifyBoard($event)">
  </app-board-tree>
  
  <nz-tabset>
    <nz-tab nzTitle="Tab 1">
      <div>
        <app-article-grid id="articleGrid" #grid
          (rowDoubleClicked)="editArticle($event)">
        </app-article-grid>
      </div>
    </nz-tab>
  </nz-tabset>
  
</div>


<nz-drawer
    [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom':'53px' }"
    [nzMaskClosable]="true"
    [nzWidth]="720"
    [nzVisible]="drawerVisible"
    nzTitle="게시판 등록"
    (nzOnClose)="closeDrawer()">
    <app-board-form
        id="boardForm"
        #boardForm
        (formSaved)="getBoardTree()"
        (formDeleted)="getBoardTree()"
        (formClosed)="closeDrawer()">
    </app-board-form>
</nz-drawer>

<nz-drawer
    [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom':'53px' }"
    [nzMaskClosable]="true"
    [nzWidth]="720"
    [nzVisible]="articleDrawerVisible"
    nzTitle="게시글 등록"
    (nzOnClose)="closeArticleDrawer()">
    <app-article-form
        id="articleForm"
        #articleForm
        (formSaved)="getBoardTree()"
        (formDeleted)="getBoardTree()"
        (formClosed)="closeDrawer()">
    </app-article-form>
</nz-drawer>
