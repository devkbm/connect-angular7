{{authorityForm.value | json}}
<form nz-form [formGroup]="authorityForm" [nzLayout]="'horizontal'">

    <nz-form-item>
        <nz-form-label nzFor="authority" [nzSm]="2" [nzXs]="24" nzRequired>권한</nz-form-label>
        <nz-form-control [nzSm]="22" [nzXs]="24">
            <input nz-input id="authority" formControlName="authority" placeholder="권한코드를 입력해주세요." nzSize="small">             
            <nz-form-explain *ngIf="authorityForm.get('authority').dirty && authorityForm.get('authority').errors">The input is Required!</nz-form-explain>
        </nz-form-control>        
    </nz-form-item>

    <nz-form-item>
        <nz-form-label nzFor="description" [nzSm]="2" [nzXs]="24">설명</nz-form-label>
        <nz-form-control [nzSm]="22" [nzXs]="24">
            <textarea nz-input id="description" formControlName="description" placeholder="권한에 대한 설명을 입력해주세요." [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
            <nz-form-explain *ngIf="authorityForm.get('description').dirty && authorityForm.get('description').errors">The input is Required!</nz-form-explain>
        </nz-form-control>        
    </nz-form-item>    
            
</form>

<div class="footer">
    <button
        nz-button
        (click)="closeForm()">        
        <i nz-icon type="close" theme="outline"></i>
        닫기
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button
        nz-button
        nzType="primary"
        nz-popconfirm
        nzTitle="저장하시겠습니까?"
        (nzOnConfirm)="saveAuthority()"
        (nzOnCancel)="false">
        <i nz-icon type="save" theme="outline"></i>
        저장
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button
        nz-button
        nzType="danger"
        nz-popconfirm
        nzTitle="삭제하시겠습니까?"
        (nzOnConfirm)="deleteAuthority()"
        (nzOnCancel)="false">
        <i nz-icon type="delete" theme="outline"></i>
        삭제
    </button>
</div>
